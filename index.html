<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Mormon Scripture Copier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, select, input {
            margin-right: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Book of Mormon Scripture Viewer</h1>

    <!-- Book selection -->
    <label for="book">Select Book:</label>
    <select id="book">
        <option value="1nephi">1 Nephi</option>
        <option value="2nephi">2 Nephi</option>
        <option value="jacob">Jacob</option>
        <option value="enos">Enos</option>
        <option value="jarom">Jarom</option>
        <option value="omni">Omni</option>
        <option value="wordsofmormon">Words of Mormon</option>
        <option value="mosiah">Mosiah</option>
        <option value="alma">Alma</option>
        <option value="helaman">Helaman</option>
        <option value="3nephi">3 Nephi</option>
        <option value="4nephi">4 Nephi</option>
        <option value="mormon">Mormon</option>
        <option value="ether">Ether</option>
        <option value="moroni">Moroni</option>
    </select>

    <!-- Chapter selection -->
    <label for="chapter">Chapter:</label>
    <input type="number" id="chapter" value="1" min="1">

    <!-- Button to open scripture -->
    <button id="open-scripture-btn">Open Scripture</button>

    <script>
        document.getElementById('open-scripture-btn').addEventListener('click', function() {
            const book = document.getElementById('book').value;
            const chapter = document.getElementById('chapter').value;
            const url = `https://openscriptureapi.org/api/scriptures/v1/lds/en/volume/bookofmormon/${book}/${chapter}`;

            // Open the scripture URL in a new tab
            window.open(url, '_blank');
        });
    </script>

</body>
</html>
